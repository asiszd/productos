<div class="main-div">
  <div class="modal-backdrop" (click)="onClose()"></div>
  <div class="modal-container">
    <button class="close-btn" (click)="onClose()">âœ•</button>
    <h2>HISTORIAL DE COMPRAS</h2>
    @if (cargando) {} @else if (dataSource.data.length > 0) {
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID -->
      <ng-container matColumnDef="idCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.idCompra}}</td>
      </ng-container>

      <!-- NOMBRE -->
      <ng-container matColumnDef="idUsuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID USUARIO</th>
        <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
      </ng-container>

      <!-- MARCA -->
      <ng-container matColumnDef="fechaCompra">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          FECHA DE COMPRA
        </th>
        <td mat-cell *matCellDef="let row">{{row.fechaCompra}}</td>
      </ng-container>

      <!-- MODELO -->
      <ng-container matColumnDef="fechaEntrega">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          FECHA DE ENTREGA
        </th>
        <td mat-cell *matCellDef="let row">{{row.fechaEntrega}}</td>
      </ng-container>

      <!-- PRECIO -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
        <td></td
      ></ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    } @else {
    <h2>Este producto no cuenta con compras</h2>
    }
  </div>
</div>
